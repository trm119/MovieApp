name: Trigger auto deployment for tmcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/tmcontainerapp-AutoDeployTrigger-01a2df34-7e33-4e2b-b2c4-2935a673c1bb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TMCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TMCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TMCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tmregtest.azurecr.io
          registryUsername: ${{ secrets.TMCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: tmcontainerapp
          resourceGroup: tmauldin-test
          imageToBuild: tmregtest.azurecr.io/tmcontainerapp:${{ github.sha }}
          dockerfilePath: Dockerfile


