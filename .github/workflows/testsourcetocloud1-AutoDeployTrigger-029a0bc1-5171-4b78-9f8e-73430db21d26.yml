name: Trigger auto deployment for testsourcetocloud1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/testsourcetocloud1-AutoDeployTrigger-029a0bc1-5171-4b78-9f8e-73430db21d26.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTSOURCETOCLOUD1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTSOURCETOCLOUD1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTSOURCETOCLOUD1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tmregtest.azurecr.io
          registryUsername: ${{ secrets.TESTSOURCETOCLOUD1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTSOURCETOCLOUD1_REGISTRY_PASSWORD }}
          containerAppName: testsourcetocloud1
          resourceGroup: tmauldin-test
          imageToBuild: tmregtest.azurecr.io/testsourcetocloud1:${{ github.sha }}
          dockerfilePath: Dockerfile


